<div class="card-container">
  <div class="card">
    <img src="{image}" alt="{title} image" class="card-img" />
    <div class="card-content">
      <h2 class="card-title">{title}</h2>
      <p class="card-description">{description}</p>
      <ul class="card-list">
        <li>{engine}</li>
        <li>{language}</li>
        <li>{dimension}</li>
      </ul>
      <a href="{playable}">
        <button class="card-button">Play (Not Playable Yet)</button>
      </a>
      <a href="{itch}">
        <button class="card-button">Itch.io</button>
      </a>
    </div>
  </div>
</div>
